<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <title>Philippines Heat Index Tracker</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
    <section id="content">
        <!-- Header -->
        <header>
            <section class="d-flex flex-column flex-sm-row flex-wrap align-items-sm-center justify-content-center gap-3">
                <section class="text-center text-sm-start">
                    <!-- Title -->
                    <h1 class="mb-2">Philippines Heat Index Tracker</h1>
                    <!-- Municipality Counter  -->
                    <div id="count-display">
                        Municipalities: <span id="place-count"><div class="spinner-grow text-primary" role="status">
                            <span class="sr-only"></span>
                        </div></span>
                    </div>
                </section>
                <section class="flex-grow-1">
                    <!-- Search Function -->
                    <div class="d-flex align-items-center rounded-pill bg-light overflow-hidden">
                        <input type="text" id="search-input" placeholder="Search for a municipality...">
                        <div id="search-button" class="bx bx-search rounded-circle"></div>
                    </div>
                </section>
            </section>
        </header>
        <!--Search Results -->
        <section id="search-results"></section>
        
        <!-- Advice Banner -->
        <section id="advice" class="hidden">
        </section>
    </section>
    <!-- Map -->
    <div id="map"></div>
    <!-- Loading Screen -->
    <div id="loader" class="flex-column gap-3">
        <h2 class="text-light">Fetching Data...</h2>
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="view.js"></script>
    </body>
</html>
